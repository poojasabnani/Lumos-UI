      <main class="main container">
        <h1 class="heading-primary">Images</h1>

        <p class="heading-primary fs1">
          You can select images of different types:
        </p>
        <div class="main-content">
          <h3 class="heading-primary">Responsive image:</h3>
          <div class="avatar-wrapper container pd2">
            <div class="container-responsive">
              <img src="./images/sample_image.jpg" class="img-responsive" />
            </div>
          </div>
          <div class="iframe-wrapper">
            <iframe
              src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=night-owl&wt=none&l=javascript&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=29px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522container-responsive%2522%253E%250A%2520%2520%2520%253Cimg%2520src%253D%2522.%252Fimages%252Fsample.jpg%2522%2520class%253D%2522img-responsive%2522%253E%250A%253C%252Fdiv%253E"
              style="
                width: 630px;
                height: 210px;
                border: 0;
                transform: scale(1);
                overflow: hidden;
              "
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>
          </div>
          <h3 class="heading-primary">Round image:</h3>
          <div class="avatar-wrapper container pd2">
            <img src="./images/sample_image.jpg" class="img-round" />
          </div>
        </div>

              height: 150px;
              border: 0;
              transform: scale(1);
              overflow: hidden;
            "
            sandbox="allow-scripts allow-same-origin"
